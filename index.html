<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Audio Visualizer</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
  }
  video.bg-video {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    transform: translate(-50%, -50%);
    z-index: -2;
    object-fit: cover;
  }
  canvas {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .circle-img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    overflow: hidden;
    animation: spin 20s linear infinite;
  }
  .circle-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  @keyframes spin {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }
  .song-title {
    position: absolute;
    bottom: 15%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: 600;
    text-shadow: 0 0 10px cyan, 0 0 20px magenta;
  }
</style>
</head>
<body>
  <video class="bg-video" autoplay loop muted></video>
  <canvas id="circleVisualizer"></canvas>
  <div class="circle-img"><img id="coverImage" src=""></div>
  <canvas id="barVisualizer"></canvas>
  <div class="song-title" id="songTitle">Artist — Song</div>

  <input type="file" id="videoUpload" accept="video/*">
  <input type="file" id="imageUpload" accept="image/*">
  <input type="file" id="audioUpload" accept="audio/*">
  <input type="text" id="titleInput" placeholder="Enter Artist — Song">

<script>
  const video = document.querySelector('.bg-video');
  const videoUpload = document.getElementById('videoUpload');
  const imageUpload = document.getElementById('imageUpload');
  const coverImage = document.getElementById('coverImage');
  const titleInput = document.getElementById('titleInput');
  const songTitle = document.getElementById('songTitle');
  const audioUpload = document.getElementById('audioUpload');

  videoUpload.onchange = e => {
    const file = e.target.files[0];
    if (file) video.src = URL.createObjectURL(file);
  };
  imageUpload.onchange = e => {
    const file = e.target.files[0];
    if (file) coverImage.src = URL.createObjectURL(file);
  };
  titleInput.oninput = () => {
    songTitle.textContent = titleInput.value;
  };

  const ctxCircle = document.getElementById('circleVisualizer').getContext('2d');
  const ctxBar = document.getElementById('barVisualizer').getContext('2d');
  let audioCtx, analyser, source, dataArray;

  audioUpload.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    const audio = new Audio(URL.createObjectURL(file));
    audio.loop = true;
    audio.play();
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    draw();
  };

  function draw() {
    requestAnimationFrame(draw);
    analyser.getByteFrequencyData(dataArray);

    ctxCircle.clearRect(0,0,window.innerWidth,window.innerHeight);
    ctxCircle.translate(window.innerWidth/2, window.innerHeight/2);
    let bars = 64;
    for (let i = 0; i < bars; i++) {
      let rads = (Math.PI * 2) / bars;
      let barHeight = dataArray[i] * 0.8;
      let x = Math.cos(rads * i) * 150;
      let y = Math.sin(rads * i) * 150;
      ctxCircle.save();
      ctxCircle.strokeStyle = `hsl(${i*6},100%,50%)`;
      ctxCircle.lineWidth = 3;
      ctxCircle.beginPath();
      ctxCircle.moveTo(x, y);
      ctxCircle.lineTo(x * 1.2, y * 1.2);
      ctxCircle.stroke();
      ctxCircle.restore();
    }
    ctxCircle.setTransform(1,0,0,1,0,0);

    ctxBar.clearRect(0,0,window.innerWidth,window.innerHeight);
    let barWidth = (window.innerWidth / bars) * 0.6;
    for (let i = 0; i < bars; i++) {
      let barHeight = dataArray[i] * 0.7;
      ctxBar.fillStyle = `rgba(0,255,255,0.6)`;
      ctxBar.fillRect(i * barWidth, window.innerHeight * 0.8 - barHeight, barWidth, barHeight);
    }
  }
</script>
</body>
</html>
